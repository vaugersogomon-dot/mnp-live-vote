
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LiveVote - Система живого голосования</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            margin: 0;
            overflow-x: hidden;
        }
        #loading-screen {
            position: fixed;
            inset: 0;
            background: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e2e8f0;
            border-top: 4px solid #6366f1;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>

    <!-- Правильный shim для окружения -->
    <script>
        window.process = { 
            env: { 
                API_KEY: '',
                NODE_ENV: 'production' 
            } 
        };
        var process = window.process;
    </script>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0",
    "recharts": "https://esm.sh/recharts@2.13.3",
    "qrcode.react": "https://esm.sh/qrcode.react@4.1.0",
    "@google/genai": "https://esm.sh/@google/genai@0.21.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="loading-screen">
        <div class="spinner"></div>
        <div style="color: #64748b; font-weight: 600; font-size: 14px;">Загрузка системы голосования...</div>
        <div id="error-msg" style="color: #ef4444; margin-top: 10px; font-size: 12px; display: none;">Ошибка загрузки. Проверьте консоль (F12).</div>
    </div>

    <div id="root"></div>

    <script type="text/babel" data-presets="react,typescript" data-type="module">
        import React from 'react';
        import ReactDOM from 'react-dom/client';
        import App from './App.tsx';

        try {
            const rootElement = document.getElementById('root');
            const root = ReactDOM.createRoot(rootElement);
            root.render(
                <React.StrictMode>
                    <App />
                </React.StrictMode>
            );
            // Скрываем экран загрузки после рендера
            setTimeout(() => {
                const screen = document.getElementById('loading-screen');
                if (screen) screen.style.opacity = '0';
                setTimeout(() => screen?.remove(), 500);
            }, 300);
        } catch (err) {
            console.error("Mount error:", err);
            document.getElementById('error-msg').style.display = 'block';
            document.getElementById('error-msg').innerText = "Ошибка: " + err.message;
        }
    </script>
</body>
</html>
