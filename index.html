
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LiveVote AI - Система голосования на базе Google Gemini</title>
    
    <!-- Стили -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Загрузка базовых библиотек (UMD версии самые стабильные) -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/recharts@2.12.7/umd/Recharts.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        :root {
            --google-blue: #4285F4;
            --google-red: #EA4335;
            --google-yellow: #FBBC05;
            --google-green: #34A853;
        }
        body {
            font-family: 'Google Sans', 'Roboto', sans-serif;
            background-color: #f8f9fa;
            color: #202124;
            margin: 0;
            overflow-x: hidden;
        }
        #loading-screen {
            position: fixed;
            inset: 0;
            background: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }
        .google-loader { display: flex; gap: 8px; }
        .dot {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            animation: bounce 0.5s infinite alternate;
        }
        .dot:nth-child(1) { background: var(--google-blue); animation-delay: 0s; }
        .dot:nth-child(2) { background: var(--google-red); animation-delay: 0.1s; }
        .dot:nth-child(3) { background: var(--google-yellow); animation-delay: 0.2s; }
        .dot:nth-child(4) { background: var(--google-green); animation-delay: 0.3s; }
        @keyframes bounce { from { transform: translateY(0); } to { transform: translateY(-12px); } }
        
        .material-card {
            background: white;
            border-radius: 32px;
            border: 1px solid #dadce0;
            transition: box-shadow 0.2s;
        }
        .material-card:hover {
            box-shadow: 0 1px 2px 0 rgba(60,64,67,0.3), 0 1px 3px 1px rgba(60,64,67,0.15);
        }
        .confetti-container {
            position: fixed;
            inset: 0;
            overflow: hidden;
            pointer-events: none;
            z-index: 50;
        }
        .confetti-piece {
            position: absolute;
            top: -10vh;
            width: 10px;
            height: 16px;
            border-radius: 4px;
            animation: fall linear forwards;
            transform: rotate(15deg);
        }
        @keyframes fall {
            0% { transform: translate3d(0, -10vh, 0) rotate(0deg); }
            100% { transform: translate3d(0, 110vh, 0) rotate(260deg); }
        }
    </style>
</head>
<body>
    <div id="loading-screen">
        <div class="google-loader mb-6">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        <div id="status-text" style="color: #5f6368; font-weight: 500; font-size: 14px;">Запуск Google AI сервиса...</div>
        <div id="error-log" style="display:none; margin-top: 20px; color: #d93025; font-size: 12px; font-family: monospace; background: #fce8e6; padding: 15px; border-radius: 12px; max-width: 80%;"></div>
    </div>

    <div id="root"></div>

    <!-- Основной код приложения -->
    <script type="text/babel" data-type="module">
        // Мы используем динамический импорт внутри async функции, чтобы не вешать скрипт
        let GoogleGenAI;
        try {
            const module = await import("https://esm.sh/@google/genai@0.21.0");
            GoogleGenAI = module.GoogleGenAI;
        } catch (e) {
            console.error("Gemini SDK load failed", e);
        }

        const { useState, useEffect, useMemo, useRef } = React;
        const { BarChart, Bar, XAxis, YAxis, CartesianGrid, Tooltip, ResponsiveContainer, Cell } = Recharts;

        const AppView = { ADMIN: 'admin', VOTE: 'vote', LEADERBOARD: 'leaderboard', WINNER: 'winner' };

        const compressImage = async (file, maxSize = 320 * 1024, maxDimension = 1400) => {
            const dataUrl = await new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.readAsDataURL(file);
            });

            const img = await new Promise((resolve, reject) => {
                const image = new Image();
                image.onload = () => resolve(image);
                image.onerror = reject;
                image.src = dataUrl;
            });

            const canvas = document.createElement('canvas');
            let { width, height } = img;
            if (width > maxDimension || height > maxDimension) {
                const ratio = Math.min(maxDimension / width, maxDimension / height);
                width = width * ratio;
                height = height * ratio;
            }
            canvas.width = width;
            canvas.height = height;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(img, 0, 0, width, height);

            let quality = 0.9;
            let output = canvas.toDataURL('image/jpeg', quality);
            while (output.length * 0.75 > maxSize && quality > 0.4) { // rough base64->bytes conversion
                quality -= 0.05;
                output = canvas.toDataURL('image/jpeg', quality);
            }
            return output;
        };

        // Универсальный компонент иконок (Lucide UMD)
        const Icon = ({ name, className = "w-5 h-5" }) => {
            const ref = useRef(null);
            useEffect(() => {
                if (window.lucide && ref.current) {
                    ref.current.innerHTML = '';
                    const icon = window.lucide.createIcons({
                        icons: { [name]: window.lucide.icons[name] },
                        nameAttr: 'data-lucide'
                    });
                }
            }, [name]);
            return <span ref={ref} className={`${className} inline-flex items-center justify-center`} data-lucide={name}></span>;
        };

        const AdminView = ({ participants, onAdd, onDelete, onReset, sessionTitle, setSessionTitle, updateAIInfo }) => {
            const [isAnalyzing, setIsAnalyzing] = useState(null);
            const fileInputRef = useRef(null);
            const voteUrl = window.location.href.split('#')[0] + '#vote';

            const analyzeWithGemini = async (id, photoBase64) => {
                if (!GoogleGenAI) return alert("AI временно недоступен");
                setIsAnalyzing(id);
                try {
                    const ai = new GoogleGenAI({ apiKey: window.process?.env?.API_KEY || '' });
                    const base64Data = photoBase64.split(',')[1];
                    const response = await ai.models.generateContent({
                        model: 'gemini-3-flash-preview',
                        contents: [{
                            parts: [
                                { text: "Опиши человека на фото одной короткой яркой фразой (до 5 слов) для конкурса. Только текст." },
                                { inlineData: { mimeType: "image/jpeg", data: base64Data } }
                            ]
                        }]
                    });
                    updateAIInfo(id, response.text.trim());
                } catch (err) {
                    updateAIInfo(id, "Готов к победе!");
                } finally {
                    setIsAnalyzing(null);
                }
            };

            const handleFile = async (e) => {
                const files = e.target.files;
                if (!files) return;
                for (const file of Array.from(files)) {
                    try {
                        const compressed = await compressImage(file);
                        onAdd(`Участник`, compressed);
                    } catch (err) {
                        console.error('Ошибка сжатия', err);
                    }
                }
                e.target.value = '';
            };

            return (
                <div className="max-w-5xl mx-auto p-6 space-y-8 fade-in">
                    <div className="material-card p-8 flex flex-col md:flex-row justify-between items-center gap-6">
                        <div className="flex-1 w-full">
                            <p className="text-xs font-bold text-blue-600 uppercase tracking-tighter mb-1">Событие</p>
                            <input type="text" value={sessionTitle} onChange={e => setSessionTitle(e.target.value)} className="text-3xl font-bold w-full bg-transparent border-none focus:ring-0 outline-none" />
                        </div>
                        <button onClick={onReset} className="px-6 py-2 text-red-600 hover:bg-red-50 rounded-full font-medium transition-colors">Сбросить всё</button>
                    </div>

                    <div className="grid lg:grid-cols-3 gap-8">
                        <div className="lg:col-span-2 space-y-6">
                            <div onClick={() => fileInputRef.current?.click()} className="material-card p-12 border-2 border-dashed border-gray-300 flex flex-col items-center justify-center cursor-pointer hover:bg-blue-50 transition-colors">
                                <Icon name="plus" className="w-12 h-12 text-blue-600 mb-4" />
                                <h3 className="text-xl font-bold">Загрузить фото</h3>
                                <input ref={fileInputRef} type="file" multiple accept="image/*" onChange={handleFile} className="hidden" />
                            </div>
                            <div className="grid grid-cols-2 md:grid-cols-3 gap-4">
                                {participants.map((p, idx) => (
                                    <div key={p.id} className="material-card overflow-hidden group relative">
                                        <img src={p.photoUrl} className="aspect-[3/4] w-full object-cover" />
                                        <div className="p-4 bg-white space-y-2">
                                            <p className="font-bold">№ {idx + 1}</p>
                                            {p.aiDescription ? (
                                                <p className="text-xs text-gray-500 italic bg-gray-50 p-2 rounded-lg">"{p.aiDescription}"</p>
                                            ) : (
                                                <button onClick={() => analyzeWithGemini(p.id, p.photoUrl)} className="w-full text-[10px] font-bold py-1.5 border border-blue-100 rounded-lg flex items-center justify-center gap-1 hover:bg-blue-600 hover:text-white transition-all">
                                                    {isAnalyzing === p.id ? <Icon name="loader-2" className="animate-spin" /> : <Icon name="sparkles" />} Анализ ИИ
                                                </button>
                                            )}
                                        </div>
                                        <button onClick={() => onDelete(p.id)} className="absolute top-2 right-2 p-2 bg-white/80 rounded-full text-red-500 opacity-0 group-hover:opacity-100 transition-opacity"><Icon name="trash-2" /></button>
                                    </div>
                                ))}
                            </div>
                        </div>
                        <div className="space-y-6">
                            <div className="material-card p-8 bg-gray-900 text-white text-center">
                                <h3 className="text-xl font-bold mb-6 flex items-center justify-center gap-2"><Icon name="qr-code" /> Вход для всех</h3>
                                <div className="bg-white p-4 rounded-3xl inline-block shadow-lg mb-4">
                                    <img src={`https://api.qrserver.com/v1/create-qr-code/?size=160x160&data=${encodeURIComponent(voteUrl)}`} className="w-40 h-40" />
                                </div>
                                <p className="text-[10px] opacity-50 font-mono break-all">{voteUrl}</p>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const VoterView = ({ participants, onVote, sessionTitle }) => {
            const [selected, setSelected] = useState(null);
            const [justVoted, setJustVoted] = useState(false);

            if (!participants.length) {
                return (
                    <div className="max-w-xl mx-auto text-center py-24 px-6 space-y-4">
                        <Icon name="users" className="w-14 h-14 text-gray-300 mx-auto" />
                        <h2 className="text-3xl font-bold">Участников пока нет</h2>
                        <p className="text-gray-500">Попросите администратора загрузить фото, чтобы начать голосование.</p>
                    </div>
                );
            }

            return (
                <div className="max-w-4xl mx-auto p-6 pb-32 pt-10">
                    <h1 className="text-4xl font-bold text-center mb-10">{sessionTitle}</h1>
                    <div className="grid grid-cols-2 md:grid-cols-3 gap-4 md:gap-8">
                        {participants.map((p, idx) => (
                            <div key={p.id} onClick={() => setSelected(p.id)} className={`material-card overflow-hidden border-4 transition-all ${selected === p.id ? 'border-blue-600 scale-105 shadow-xl' : 'border-white'}`}>
                                <img src={p.photoUrl} className="aspect-[3/4] w-full object-cover" />
                                <div className="p-4 flex items-center justify-between">
                                    <div><p className="font-bold text-lg">№ {idx+1}</p><p className="text-[10px] text-gray-400 italic truncate max-w-[100px]">{p.aiDescription}</p></div>
                                    {selected === p.id && <div className="bg-blue-600 p-2 rounded-full text-white"><Icon name="check" /></div>}
                                </div>
                            </div>
                        ))}
                    </div>
                    <div className="fixed bottom-10 left-0 right-0 px-6 flex justify-center z-50">
                        <button disabled={!selected} onClick={() => { onVote(selected); setSelected(null); setJustVoted(true); setTimeout(() => setJustVoted(false), 2200); }} className={`w-full max-w-md py-5 rounded-full font-bold text-xl shadow-2xl transition-all ${selected ? 'bg-blue-600 text-white' : 'bg-gray-200 text-gray-400'}`}>ГОЛОСОВАТЬ</button>
                    </div>
                    {justVoted && <div className="fixed bottom-28 left-0 right-0 flex justify-center">
                        <div className="bg-white shadow-xl border px-4 py-2 rounded-full text-sm font-bold text-blue-600 flex items-center gap-2">
                            <Icon name="party-popper" /> Голос засчитан! Можно голосовать ещё раз
                        </div>
                    </div>}
                </div>
            );
        };

        const LeaderboardView = ({ participants, sessionTitle }) => {
            const sorted = useMemo(() => [...participants].sort((a, b) => b.votes - a.votes), [participants]);
            const total = useMemo(() => participants.reduce((acc, p) => acc + p.votes, 0), [participants]);
            return (
                <div className="max-w-6xl mx-auto p-6 space-y-8 fade-in">
                    <div className="material-card p-10 flex flex-col md:flex-row items-center justify-between gap-6">
                        <div><p className="text-blue-600 font-bold text-xs uppercase mb-1">Live Результаты</p><h1 className="text-4xl font-bold">{sessionTitle}</h1></div>
                        <div className="bg-gray-900 text-white px-8 py-4 rounded-3xl text-center"><div className="text-5xl font-bold">{total}</div><div className="text-[10px] opacity-50 uppercase font-bold mt-1">Голосов</div></div>
                    </div>
                    <div className="grid lg:grid-cols-12 gap-8">
                        <div className="lg:col-span-5 space-y-4">
                            <h3 className="text-xl font-bold flex items-center gap-2"><Icon name="trophy" className="text-yellow-500" /> Таблица лидеров</h3>
                            {sorted.map((p, i) => (
                                <div key={p.id} className={`material-card p-4 flex items-center gap-4 ${i === 0 ? 'border-blue-600 bg-blue-50/30' : ''}`}>
                                    <div className={`w-10 h-10 rounded-full flex items-center justify-center font-bold ${i === 0 ? 'bg-blue-600 text-white' : 'bg-gray-100 text-gray-400'}`}>{i+1}</div>
                                    <img src={p.photoUrl} className="w-14 h-14 rounded-xl object-cover" />
                                    <div className="flex-1 font-bold">Участник №{participants.indexOf(p)+1}</div>
                                    <div className="text-3xl font-bold text-blue-600">{p.votes}</div>
                                </div>
                            ))}
                        </div>
                        <div className="lg:col-span-7 material-card p-8 h-[400px]">
                            <h3 className="text-xl font-bold mb-8">График голосов</h3>
                            <ResponsiveContainer width="100%" height="100%">
                                <BarChart data={participants.map((p,i)=>({name:`№${i+1}`, v:p.votes}))}>
                                    <XAxis dataKey="name" axisLine={false} tickLine={false} />
                                    <YAxis hide />
                                    <Tooltip contentStyle={{borderRadius:'16px', border:'none'}} />
                                    <Bar dataKey="v" radius={[10, 10, 0, 0]} barSize={40} fill="#4285F4" />
                                </BarChart>
                            </ResponsiveContainer>
                        </div>
                    </div>
                </div>
            );
        };

        const Confetti = () => {
            const containerRef = useRef(null);
            useEffect(() => {
                const colors = ['#4285F4', '#EA4335', '#FBBC05', '#34A853'];
                const spawn = () => {
                    if (!containerRef.current) return;
                    const piece = document.createElement('div');
                    piece.className = 'confetti-piece';
                    piece.style.background = colors[Math.floor(Math.random() * colors.length)];
                    piece.style.left = Math.random() * 100 + 'vw';
                    piece.style.animationDuration = 3 + Math.random() * 2 + 's';
                    piece.style.opacity = Math.random() * 0.8 + 0.2;
                    containerRef.current.appendChild(piece);
                    setTimeout(() => piece.remove(), 5000);
                };
                const interval = setInterval(spawn, 80);
                for (let i = 0; i < 80; i++) spawn();
                return () => clearInterval(interval);
            }, []);
            return <div ref={containerRef} className="confetti-container pointer-events-none"></div>;
        };

        const WinnerView = ({ participants, sessionTitle }) => {
            const sorted = useMemo(() => [...participants].sort((a, b) => b.votes - a.votes), [participants]);
            if (!sorted.length) return (
                <div className="min-h-screen flex flex-col items-center justify-center text-center p-6">
                    <Icon name="trophy" className="w-16 h-16 text-gray-300 mb-4" />
                    <h2 className="text-3xl font-bold mb-2">Добавьте участников</h2>
                    <p className="text-gray-500">Чтобы увидеть победителя, загрузите фото в админке.</p>
                </div>
            );
            const winner = sorted[0];
            const winnerNumber = participants.indexOf(winner) + 1;
            const secondPlace = sorted[1]?.votes || 0;
            const delta = winner.votes - secondPlace;

            return (
                <div className="relative min-h-screen bg-black text-white overflow-hidden">
                    <img src={winner.photoUrl} className="absolute inset-0 w-full h-full object-cover blur-2xl opacity-40" />
                    <div className="absolute inset-0 bg-gradient-to-b from-black/80 via-black/60 to-black/90" />
                    <Confetti />
                    <div className="relative z-10 flex flex-col items-center justify-center min-h-screen text-center px-6 space-y-8">
                        <div className="px-4 py-2 rounded-full bg-white/10 border border-white/20 text-sm uppercase tracking-[0.2em] font-bold">Победитель</div>
                        <h1 className="text-4xl md:text-6xl font-black drop-shadow-lg">{sessionTitle}</h1>
                        <div className="relative w-full max-w-3xl rounded-[32px] overflow-hidden shadow-2xl border border-white/10 bg-white/5 backdrop-blur">
                            <img src={winner.photoUrl} className="w-full h-[70vh] object-cover" />
                            <div className="absolute top-4 left-4 bg-blue-600 text-white px-4 py-2 rounded-full font-bold shadow-lg flex items-center gap-2"><Icon name="crown" /> № {winnerNumber}</div>
                            <div className="absolute bottom-0 inset-x-0 bg-gradient-to-t from-black/80 to-transparent p-8 flex flex-col md:flex-row md:items-center md:justify-between gap-4">
                                <div className="text-left">
                                    <p className="text-sm uppercase tracking-[0.3em] text-blue-100 font-bold">Лидер голосования</p>
                                    <div className="text-5xl font-black">{winner.votes} голосов</div>
                                </div>
                                <div className="flex gap-3">
                                    <div className="px-5 py-3 rounded-2xl bg-white/10 border border-white/10 flex items-center gap-2 text-sm">
                                        <Icon name="activity" /> Отрыв: {delta} голосов
                                    </div>
                                    <button onClick={() => window.location.hash = 'results'} className="px-6 py-3 rounded-2xl bg-blue-600 text-white font-bold shadow-lg flex items-center gap-2">
                                        <Icon name="bar-chart-3" /> Таблица лидеров
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [view, setView] = useState(AppView.ADMIN);
            const [participants, setParticipants] = useState([]);
            const [sessionTitle, setSessionTitle] = useState('Конкурс 2024');

            useEffect(() => {
                const data = localStorage.getItem('gv_v3');
                if (data) {
                    const p = JSON.parse(data);
                    setParticipants(p.participants || []);
                    setSessionTitle(p.sessionTitle || 'Конкурс 2024');
                }

                const handleHash = () => {
                    const h = window.location.hash;
                    if (h === '#vote') setView(AppView.VOTE);
                    else if (h === '#results') setView(AppView.LEADERBOARD);
                    else if (h === '#winner') setView(AppView.WINNER);
                    else setView(AppView.ADMIN);
                };
                handleHash();
                window.addEventListener('hashchange', handleHash);
                
                // Скрываем экран загрузки как только React смонтировался
                setTimeout(() => {
                    const loader = document.getElementById('loading-screen');
                    if (loader) {
                        loader.style.opacity = '0';
                        setTimeout(() => loader.remove(), 500);
                    }
                }, 1000);

                return () => window.removeEventListener('hashchange', handleHash);
            }, []);

            useEffect(() => {
                localStorage.setItem('gv_v3', JSON.stringify({ participants, sessionTitle }));
            }, [participants, sessionTitle]);

            const handleVote = (id) => {
                setParticipants(prev => prev.map(x => x.id === id ? { ...x, votes: x.votes + 1 } : x));
            };

            return (
                <div className="min-h-screen flex flex-col">
                    <nav className="bg-white border-b px-6 py-3 flex items-center justify-between sticky top-0 z-[100]">
                        <div className="flex items-center gap-2 cursor-pointer" onClick={() => window.location.hash = ''}>
                            <div className="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center text-white"><Icon name="vote" /></div>
                            <span className="font-bold text-lg">LiveVote</span>
                        </div>
                        <div className="flex bg-gray-100 p-1 rounded-full gap-1">
                            {[{v:AppView.ADMIN, l:'Админ', h:''}, {v:AppView.VOTE, l:'Голоса', h:'#vote'}, {v:AppView.LEADERBOARD, l:'Итоги', h:'#results'}, {v:AppView.WINNER, l:'Победитель', h:'#winner'}].map(t=>(
                                <button key={t.v} onClick={()=>window.location.hash=t.h} className={`px-4 py-1.5 rounded-full text-xs font-bold transition-all ${view === t.v ? 'bg-white shadow-sm text-blue-600' : 'text-gray-500'}`}>{t.l}</button>
                            ))}
                        </div>
                    </nav>
                    <main className="flex-grow">
                        {view === AppView.ADMIN && <AdminView participants={participants} onAdd={(n, img) => setParticipants(p => [...p, { id: Date.now()+Math.random().toString(), name: n, photoUrl: img, votes: 0, aiDescription: '' }])} onDelete={id => setParticipants(p => p.filter(x => x.id !== id))} onReset={() => { if(confirm('Удалить всё?')) { setParticipants([]); localStorage.clear(); } }} sessionTitle={sessionTitle} setSessionTitle={setSessionTitle} updateAIInfo={(id, txt) => setParticipants(p => p.map(x => x.id === id ? { ...x, aiDescription: txt } : x))} />}
                        {view === AppView.VOTE && <VoterView participants={participants} onVote={handleVote} sessionTitle={sessionTitle} />}
                        {view === AppView.LEADERBOARD && <LeaderboardView participants={participants} sessionTitle={sessionTitle} />}
                        {view === AppView.WINNER && <WinnerView participants={participants} sessionTitle={sessionTitle} />}
                    </main>
                    <footer className="p-8 text-center text-gray-400 text-[10px] font-bold uppercase tracking-widest border-t bg-white">Powered by Google Gemini</footer>
                </div>
            );
        };

        // Запуск с обработкой ошибок
        try {
            const root = ReactDOM.createRoot(document.getElementById('root'));
            root.render(<App />);
        } catch (err) {
            const errLog = document.getElementById('error-log');
            errLog.style.display = 'block';
            errLog.innerText = "Error: " + err.message;
            console.error(err);
        }
    </script>
